<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <img src="./images/Sun cloud angled rain.png" alt="" class="images">
            <div class="data"><p class="p" id="week"></p>|<p class="p" id="month">Ноябрь</p><p class="p" id="day">14</p>
            </div>
        </div>
        <div class="item">
            <h1 class="gradus" id="gradus">24&deg</h1>
            <p class="p" id="country">Tashkent</p>
        </div>
        <input type="text" class="input" name="" id="input" placeholder="City...">
        <div class="con-2">
            <div class="item_1">
                <div class="box_1">
                    <img src="./images/Vector.png" alt="">
                    <div class="text">
                        <p class="km"><span class="span1">3.7</span>km/h</p>
                        <p class="p2">Wind</p>
                    </div>
                </div>
                <div class="box_2">
                    <img src="./images/Vector (1).png" alt="">
                    <div class="text2">
                        <p class="p3"><span class="span2">1010</span>mbar</p>
                        <p class="p2">Pressure</p>
                    </div>
                </div>
            </div>
            <div class="item_2">
                <div class="box_3">
                    <img src="./images/Vector (2).png" alt="" srcset="">
                    <div class="text3">
                        <p class="p4"><span class="span3">74</span>%</p>
                        <p class="p2">Chance of rain</p>
                    </div>
                </div>
                <div class="box_4">
                    <img src="./images/Vector (3).png" alt="" srcset="">
                    <div class="text4">
                        <p class="p2"><span class="span4">83</span>%</p>
                        <p class="p5">Humidity<span class="span4_1">83</span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
